<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rischis Kiosk – Chill & Kauf</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comfortaa', cursive;
      background: radial-gradient(circle at top left, #c7f9cc, #80ed99 40%, #57cc99 90%, #38a3a5);
      animation: background-float 24s ease-in-out infinite;
    }
    h1, h2 {
      font-family: 'Rock Salt', cursive;
    }
    @keyframes background-float {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
    }
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1.4s ease-out forwards;
    }
    .kiffer-shadow {
      box-shadow: 0 15px 35px rgba(22, 163, 74, 0.4);
    }
    .glass-effect {
      backdrop-filter: blur(14px);
      background-color: rgba(255, 255, 255, 0.88);
    }
  </style>
</head>
<body class="text-green-900 relative">
  <div class="w-full px-3 py-2 max-w-screen-sm mx-auto mt-20 p-10 rounded-3xl kiffer-shadow border-4 border-green-300 glass-effect animate-fade-in">
    <h1 class="text-3xl sm:text-4xl font-bold mb-4 text-center text-green-800">
      Rischis Kiosk<br><span class="text-lg sm:text-xl sm:text-2xl">Let’s blaze & buy</span>
    </h1>
    <p class="text-sm text-center mb-6 italic">...wo Snacks & Drinks auf dich warten</p>

    <form id="login-form" class="space-y-4">
      <input type="email" id="login-email" class="w-full px-3 py-2 p-3 border-2 rounded-xl border-green-400 bg-green-50 placeholder-green-700" placeholder="E-Mail" required />
      <input type="password" id="login-password" class="w-full px-3 py-2 p-3 border-2 rounded-xl border-green-400 bg-green-50 placeholder-green-700" placeholder="Super geheimes Passwort" required />
      <label class="flex flex-col sm:flex-row items-center">
        <input type="checkbox" id="remember-me" class="mr-2"> Eingeloggt bleiben
      </label>
      <button type="submit" class="w-full px-3 py-2 bg-green-700 text-white py-3 rounded-full shadow-lg hover:bg-green-800 hover:scale-105 transition-all duration-200 ease-in-out text-lg font-semibold">Login & Chillen</button>
      <p class="text-sm text-center mt-2">Noch kein Konto? <a href="#" class="text-green-700 hover:underline" onclick="switchForm('register')">Mach dir eins, Bruder</a></p>
    </form>

    <form id="register-form" class="space-y-4 hidden">
      <input type="email" id="register-email" class="w-full px-3 py-2 p-3 border-2 rounded-xl border-green-400 bg-green-50 placeholder-green-700" placeholder="E-Mail" required />
      <input type="password" id="register-password" class="w-full px-3 py-2 p-3 border-2 rounded-xl border-green-400 bg-green-50 placeholder-green-700" placeholder="Passwort (z.B. slushyluv420)" required />
      <input type="password" id="register-password-repeat" class="w-full px-3 py-2 p-3 border-2 rounded-xl border-green-400 bg-green-50 placeholder-green-700" placeholder="Nochmal Passwort" required />
      <button type="submit" class="w-full px-3 py-2 bg-green-800 text-white py-3 rounded-full shadow-lg hover:bg-green-900 hover:scale-105 transition-all duration-200 text-lg">Registrieren & loskaufen</button>
      <p class="text-sm text-center mt-2">Schon registriert? <a href="#" class="text-green-700 hover:underline" onclick="switchForm('login')">Zurück zum Kühlregal</a></p>
    </form>

    <p id="message" class="text-red-500 mt-4 hidden text-center"></p>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://izkuiqjhzeeirmcikbef.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6a3VpcWpoemVlaXJtY2lrYmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MDAwOTQsImV4cCI6MjA2NDM3NjA5NH0.mPu0jQYnt0uGoLgehNFDHZprEcmrzGJ667D31sLSbj0"
    );

    const message = document.getElementById('message');

    function showMessage(text, success = false) {
      message.textContent = text;
      message.className = success ? 'text-green-600 mt-4 text-center' : 'text-red-500 mt-4 text-center';
      message.classList.remove('hidden');
      setTimeout(() => message.classList.add('hidden'), 5000);
    }

    function switchForm(mode) {
      const isLogin = mode === 'login';
      document.getElementById('login-form').classList.toggle('hidden', !isLogin);
      document.getElementById('register-form').classList.toggle('hidden', isLogin);
      message.classList.add('hidden');
    }

    async function createUserIfNotExists(user) {
      const { data: existing } = await supabase.from('users').select('id').eq('id', user.id);
      if (!existing || existing.length === 0) {
        await supabase.from('users').insert({
          id: user.id,
          name: user.email.split('@')[0],
          email: user.email,
          role: 'buyer',
          balance: 0
        });
      }
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const remember = document.getElementById('remember-me').checked;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
        options: {
          persistSession: remember
        }
      });

      if (error) return showMessage("Login fehlgeschlagen: " + error.message);

      await createUserIfNotExists(data.user);
      const { data: profile } = await supabase.from('users').select('role').eq('id', data.user.id).single();
      showMessage("Login erfolgreich! Weiterleitung...", true);
      setTimeout(() => {
        window.location.href = profile?.role === 'admin' ? 'admin.html' : 'shop.html';
      }, 1000);
    });

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;
      const repeat = document.getElementById('register-password-repeat').value;

      if (password !== repeat) return showMessage("Passwörter stimmen nicht überein.");

      const { data, error } = await supabase.auth.signUp({ email, password });
      const user = data?.user;
      if (error || !user) return showMessage("Registrierung fehlgeschlagen: " + (error?.message || ""));

      await createUserIfNotExists(user);
      showMessage("Registrierung erfolgreich! Bitte jetzt einloggen.", true);
      switchForm('login');
    });
  </script>
</body>
</html>
