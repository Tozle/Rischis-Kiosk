  <style>
    .btn-main {
      background: linear-gradient(90deg, #22d3ee 0%, #10b981 100%);
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 9999px;
      box-shadow: 0 4px 16px 0 rgba(34, 197, 94, 0.18);
      transition: transform 0.15s, box-shadow 0.15s, background 0.2s, filter 0.1s;
      touch-action: manipulation;
      user-select: none;
      outline: none;
    }

    .btn-main:hover,
    .btn-main:focus-visible {
      transform: scale(1.04) translateY(-2px);
      box-shadow: 0 8px 32px 0 rgba(34, 197, 94, 0.25);
      background: linear-gradient(90deg, #10b981 0%, #22d3ee 100%);
      filter: brightness(1.08);
    }

    .btn-main:active {
      transform: scale(0.97) translateY(1px);
      filter: brightness(0.93);
      box-shadow: 0 2px 8px 0 rgba(34, 197, 94, 0.18);
    }

    html {
      scroll-behavior: smooth;
      background: linear-gradient(120deg, #f0fdfa 0%, #bbf7d0 50%, #22d3ee 100%);
    }

    html.dark {
      background: linear-gradient(120deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      color-scheme: dark;
    }

    body {
      font-family: 'Inter', sans-serif;
      max-width: 100vw;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding-top: env(safe-area-inset-top);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
    }

    h1 {
      font-family: 'Poppins', sans-serif;
    }

    .panel-shadow {
      box-shadow: 0 8px 32px 0 rgba(34, 197, 94, 0.25), 0 1.5px 4px 0 rgba(0, 0, 0, 0.08);
    }

    .dark .panel-shadow {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
    }

    .glass-effect {
      backdrop-filter: blur(18px) saturate(120%);
      background-color: rgba(255, 255, 255, 0.92);
      border: 1.5px solid rgba(16, 185, 129, 0.13);
    }

    .dark .glass-effect {
      background-color: rgba(31, 41, 55, 0.92);
      border: 1.5px solid rgba(16, 185, 129, 0.13);
    }

    .btn-main {
      background: linear-gradient(90deg, #22d3ee 0%, #10b981 100%);
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 9999px;
      box-shadow: 0 4px 16px 0 rgba(34, 197, 94, 0.18);
      transition: transform 0.15s, box-shadow 0.15s, background 0.2s;
    }

    .btn-main:hover {
      transform: scale(1.04) translateY(-2px);
      box-shadow: 0 8px 32px 0 rgba(34, 197, 94, 0.25);
      background: linear-gradient(90deg, #10b981 0%, #22d3ee 100%);
    }

    .link-underline {
      color: #0ea5e9;
      text-decoration: underline;
      transition: color 0.2s;
    }

    .link-underline:hover {
      color: #10b981;
    }

    .animate-fade-in {
      animation: fade-in 1.4s ease-out forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tab-content {
      display: none;
    }

    .tab-active {
      display: block !important;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen text-green-900 dark:text-white">
</body>

<body class="min-h-screen text-green-900 relative dark:text-white">
  <div class="fixed bottom-4 right-4 z-50">
    <button onclick="toggleDarkMode()"
      class="bg-gray-300/75 dark:bg-gray-700/75 text-black dark:text-white p-2 rounded-full shadow opacity-70 hover:opacity-100 transition focus:ring-2 focus:ring-cyan-400">
      ðŸŒ™
    </button>
  </div>
  <div class="fixed top-4 left-4 z-50">
    <a href="dashboard.html"
      class="btn-main flex items-center gap-2 py-2 px-4 text-sm shadow focus:ring-2 focus:ring-cyan-400">
      <svg xmlns='http://www.w3.org/2000/svg' class='w-5 h-5' fill='none' viewBox='0 0 24 24' stroke='currentColor'>
        <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M15 19l-7-7 7-7' />
      </svg>

  </div>
  <div class="flex items-center justify-center min-h-screen">
    <div
      class="w-full px-3 py-2 max-w-2xl mx-auto mt-14 sm:mt-24 p-6 sm:p-10 rounded-3xl panel-shadow glass-effect animate-fade-in border border-green-200 dark:border-green-900">

        class="text-4xl sm:text-5xl font-bold mb-8 text-center text-green-800 dark:text-green-300 flex items-center justify-center gap-2">
        <svg xmlns='http://www.w3.org/2000/svg' class='inline w-9 h-9 text-green-500' fill='none' viewBox='0 0 24 24'

      <nav id="admin-tabs" class="flex flex-wrap gap-2 justify-center mb-6" aria-label="Admin Tabs">
        <button class="btn-main px-4 py-2 text-sm" data-tab="products">Produkte</button>

      <main>
        <section id="section-products" class="mb-8 tab-content">

        <section id="section-purchases" class="mb-8 tab-content">

          <div class="flex flex-col sm:flex-row gap-2 mb-4">
            <div class="flex flex-col w-full sm:w-64">
              <input id="purchase-search" type="text" placeholder="Suche nach Nutzer, Produkt, Datum oder Preis..."

      </main>
  <!-- Removed duplicate 'ZurÃ¼ck zum Dashboard' button at the bottom -->
      <!-- Loader and Toast for feedback -->
      <div id="loader" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
        <div class="w-16 h-16 border-4 border-cyan-400 border-t-transparent rounded-full animate-spin"></div>
      </div>
      <div id="toast"
        class="fixed left-1/2 top-6 z-50 -translate-x-1/2 px-6 py-3 rounded-lg shadow-lg text-center text-sm font-semibold transition-opacity duration-300 pointer-events-none opacity-0">
      </div>
    </div>
  </div>
  <script>
    function toggleDarkMode() {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', isDark ? 'true' : 'false');
    }
    // Darkmode standardmÃ¤ÃŸig aktivieren, aber ausschaltbar lassen
    if (localStorage.getItem('darkMode') === null) {
      document.documentElement.classList.add('dark');
      localStorage.setItem('darkMode', 'true');
    } else if (localStorage.getItem('darkMode') !== 'false') {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
    // Tab-Navigation: Zeige immer nur den gewÃ¤hlten Bereich
    const tabButtons = document.querySelectorAll('#admin-tabs button[data-tab]');
    const tabContents = document.querySelectorAll('.tab-content');
    function showTab(tab) {
      tabContents.forEach(c => c.classList.toggle('tab-active', c.id === 'section-' + tab));
      tabButtons.forEach(b => b.classList.toggle('ring-2', b.dataset.tab === tab));
    }
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => showTab(btn.dataset.tab));
    });
    // Standard: Produkte anzeigen
    showTab('products');
  </script>
