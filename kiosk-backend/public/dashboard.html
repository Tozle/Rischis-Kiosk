<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Rischis Kiosk">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#0f172a">
  <title>Rischis Kiosk – Auswahl</title>
  <meta name="description" content="Auswahlmenü für Shop, Buzzer und Mentos" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="dashboard.js" defer></script>
  <script src="session.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.jpeg" type="image/jpeg">
  <style>
    html {
      scroll-behavior: smooth;
      background: linear-gradient(135deg, #d1fae5, #a7f3d0, #6ee7b7);
    }
    html.dark {
      background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
      color-scheme: dark;
    }
    body {
      font-family: 'Inter', sans-serif;
      max-width: 100vw;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding-top: env(safe-area-inset-top);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
    }
    h1 {
      font-family: 'Poppins', sans-serif;
    }
    .panel-shadow {
      box-shadow: 0 15px 35px rgba(22, 163, 74, 0.4);
    }
    .dark .panel-shadow {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
    }
    .glass-effect {
      backdrop-filter: blur(14px);
      background-color: rgba(255, 255, 255, 0.88);
    }
    .dark .glass-effect {
      background-color: rgba(31, 41, 55, 0.8);
    }
    .animate-fade-in {
      animation: fade-in 1.4s ease-out forwards;
    }
    input, select, textarea {
      background-color: white;
      color: black;
    }
    ::placeholder {
      color: #6b7280;
    }
    .dark input,
    .dark select,
    .dark textarea {
      background-color: #374151;
      color: white;
    }
    .dark ::placeholder {
      color: #9ca3af;
    }
    #welcome-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.9);
      transition: opacity 0.3s ease-in-out;
      z-index: 50;
    }
    .dark #welcome-overlay {
      background-color: rgba(31, 41, 55, 0.9);
    }
    .welcome-bar {
      width: 0%;
      transition: width 2s linear;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-green-900 relative dark:text-white">
  <div class="fixed top-4 right-4 z-50">
    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-full shadow text-sm">
      Logout
    </button>
  </div>
  <div class="fixed bottom-4 right-4 z-50">
    <button onclick="toggleDarkMode()" class="bg-gray-300/75 dark:bg-gray-700/75 text-black dark:text-white p-2 rounded-full shadow opacity-70 hover:opacity-100 transition">
      🌙
    </button>
  </div>
  <div class="text-center p-6 sm:p-10 rounded-3xl panel-shadow border-4 border-green-300 dark:border-green-500 glass-effect space-y-6 animate-fade-in">
    <h1 class="text-3xl sm:text-4xl font-bold">🚀 Was willst du tun?</h1>
    <p id="customer-week" class="text-lg font-semibold"></p>
    <div class="flex flex-col sm:flex-row gap-6 justify-center items-center mt-6">
      <a href="shop.html" class="bg-green-600 hover:bg-green-700 text-white text-lg font-bold py-3 px-6 rounded-full shadow-lg">🛒 Zum Kiosk</a>
      <a href="buzzer.html" class="bg-yellow-500 hover:bg-yellow-600 text-white text-lg font-bold py-3 px-6 rounded-full shadow-lg">🔔 Buzzern</a>
      <a href="mentos.html" class="bg-purple-600 hover:bg-purple-700 text-white text-lg font-bold py-3 px-6 rounded-full shadow-lg">🐱 Mentos</a>
      <a id="admin-btn" href="admin.html" class="hidden bg-red-600 hover:bg-red-700 text-white text-lg font-bold py-3 px-6 rounded-full shadow-lg">🛠️ Adminbereich</a>
    </div>
  </div>
</body>
</html>
