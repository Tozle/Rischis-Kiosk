<!doctype html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Rischis Kiosk" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="theme-color" content="#0f172a" />
  <title>Buzzer ‚Äì Rischis Kiosk</title>
  <meta name="description" content="Multiplayer Musikquiz mit Buzz-Funktion" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="buzzer.js" defer></script>
  <script src="session.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="icon" href="/favicon.jpeg" type="image/jpeg" />
  <style>
    html {
      scroll-behavior: smooth;
      background: linear-gradient(135deg, #d1fae5, #a7f3d0, #6ee7b7);
    }

    html.dark {
      background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
      color-scheme: dark;
    }

    body {
      font-family: 'Inter', sans-serif;
      max-width: 100vw;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    h1,
    h2 {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="text-green-900 dark:text-white">
  <div class="fixed bottom-4 right-4 z-50">
    <button id="darkmode-toggle-btn"
      class="bg-gray-300/75 dark:bg-gray-700/75 text-black dark:text-white p-2 rounded-full shadow opacity-70 hover:opacity-100 transition">
      üåô
    </button>
  </div>

  <div class="fixed top-4 left-4 z-50">
    <a href="dashboard.html"
      class="bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-3 rounded-full shadow text-sm">
      ‚¨ÖÔ∏è Zur√ºck zum Dashboard
    </a>
  </div>

  <div class="max-w-screen-md mx-auto mt-8 p-4 space-y-6">
    <h1 class="text-3xl font-bold text-center">Buzzer</h1>

    <section id="round-section" class="p-4 border rounded-lg dark:border-gray-600">
      <h2 class="text-xl font-semibold mb-2">Aktive Runde</h2>
      <div id="round-info" class="text-sm text-gray-700 dark:text-gray-300">
        Lade...
      </div>
      <button id="join-btn" class="mt-3 px-3 py-1 bg-green-600 text-white rounded hidden">
        Beitreten
      </button>
      <p id="join-message" class="text-sm mt-2"></p>
      <ul id="participant-list" class="mt-2 space-y-1 text-sm text-gray-700 dark:text-gray-300"></ul>
    </section>

    <section id="kolo-section" class="p-4 border rounded-lg dark:border-gray-600">
      <h2 class="text-xl font-semibold mb-2">KOLO</h2>
      <div id="kolo-info" class="text-sm text-gray-700 dark:text-gray-300">
        Warte auf neues KOLO‚Ä¶
      </div>
      <div class="flex flex-col items-center gap-2 mt-6">
        <button id="buzz-btn"
          class="px-16 py-8 text-4xl font-extrabold bg-gradient-to-br from-yellow-400 via-red-500 to-pink-600 text-white rounded-full shadow-lg hover:shadow-xl hover:scale-105 transition-transform disabled:opacity-50">
          Buzz
        </button>
        <button id="skip-btn" class="mt-2 px-2 py-1 text-xs bg-gray-500 text-white rounded disabled:opacity-50">
          Skip
        </button>
      </div>
    </section>

    <section id="admin-section" class="hidden p-4 border rounded-lg dark:border-gray-600">
      <h2 class="text-xl font-semibold mb-2">Admin-Funktionen</h2>
      <form id="round-form" class="space-y-2 mb-2">
        <input id="round-bet" type="number" min="1" placeholder="Einsatz in Euro" class="p-2 border rounded w-full"
          required />
        <input id="round-limit" type="number" min="1" placeholder="Punktelimit" class="p-2 border rounded w-full"
          required />
        <button type="submit" class="px-3 py-1 bg-green-600 text-white rounded">
          Runde starten
        </button>
      </form>
      <button id="lock-round-btn" class="mb-2 px-3 py-1 bg-yellow-600 text-white rounded hidden">
        Runde vollst√§ndig
      </button>
      <button id="end-round-btn" class="mb-2 px-3 py-1 bg-red-600 text-white rounded hidden">
        Runde beenden
      </button>
      <div id="kolo-controls" class="space-y-2 mt-4 hidden">
        <button id="start-kolo-btn" class="px-3 py-1 bg-blue-600 text-white rounded w-full">
          KOLO starten
        </button>
        <div class="flex gap-2">
          <button id="kolo-correct-btn" class="flex-1 px-3 py-1 bg-green-600 text-white rounded">
            Korrekt
          </button>
          <button id="kolo-wrong-btn" class="flex-1 px-3 py-1 bg-red-600 text-white rounded">
            Falsch
          </button>
        </div>
      </div>
      <p id="admin-message" class="text-sm"></p>
    </section>

    <section id="general-section" class="p-4 border rounded-lg dark:border-gray-600">
      <h2 class="text-xl font-semibold mb-2">Allgemeines</h2>
      <div id="general-info" class="space-y-1 text-sm text-gray-700 dark:text-gray-300"></div>
    </section>

    <p id="error" class="text-red-600 hidden"></p>
  </div>
</body>

</html>
