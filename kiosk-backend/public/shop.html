<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Rischis Kiosk" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="theme-color" content="#0f172a" />
  <title>Rischis Kiosk – Shop</title>
  <meta name="description" content="Digitale Einkaufsoberfläche des Kiosks" />
  <link rel="stylesheet" href="dist/style.css">
  <link rel="stylesheet" href="components.css">
  <script src="dist/shop.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%2310b981' stroke='%230ea5e9' stroke-width='6'/%3E%3Ctext x='50' y='60' font-size='48' text-anchor='middle' fill='white' font-family='Poppins,sans-serif'%3ER%3C/text%3E%3C/svg%3E"
    type="image/svg+xml">
  </style>
</head>

<body
  class="flex items-center justify-center min-h-screen text-gray-100 bg-gradient-to-br from-gray-900 via-cyan-950 to-gray-900 relative font-sans">
  <a href="#main-content"
    class="skip-link absolute left-2 top-2 bg-cyan-100 text-cyan-900 px-3 py-1 rounded z-50 focus:translate-y-0 -translate-y-12 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-all"
    tabindex="0">Zum Inhalt springen</a>
  <div class="fixed bottom-4 right-4 z-50">
  </div>
  <div class="fixed top-4 left-4 z-50" role="navigation">
    <a href="dashboard.html"
      class="btn-main flex items-center gap-2 py-2 px-4 text-sm shadow focus:outline-none focus-visible:ring-2 focus-visible:ring-cyan-400">
      <svg xmlns='http://www.w3.org/2000/svg' class='w-5 h-5' fill='none' viewBox='0 0 24 24' stroke='currentColor'>
        <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M15 19l-7-7 7-7' />
      </svg>
      Zurück zum Dashboard
    </a>
  </div>
  <div id="main-content"
    class="w-full px-3 py-2 max-w-2xl mx-auto mt-14 sm:mt-24 p-6 sm:p-10 rounded-3xl shadow-2xl animate-fade-in border border-cyan-900 bg-gray-800/90 backdrop-blur-md overflow-y-auto max-h-[90vh]">
    <h1
      class="text-4xl sm:text-5xl font-extrabold mb-8 text-center text-cyan-400 flex items-center justify-center gap-2 drop-shadow">
      <svg xmlns='http://www.w3.org/2000/svg' class='inline w-9 h-9 text-cyan-500 drop-shadow' fill='none'
        viewBox='0 0 24 24' stroke='currentColor'>
        <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
          d='M12 8c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3zm0 10c-4.418 0-8-1.79-8-4V7c0-2.21 3.582-4 8-4s8 1.79 8 4v7c0 2.21-3.582 4-8 4z' />
      </svg>
      Rischis Kiosk
    </h1>
    <label for="category-filter" class="block mb-2 font-semibold text-cyan-200">Kategorie auswählen:</label>
    <select id="category-filter" aria-label="Kategorie auswählen" title="Kategorie auswählen"
      class="mb-6 border rounded-lg p-2 w-full bg-gray-900 border-cyan-800 text-cyan-100 focus:ring-2 focus:ring-cyan-400">
      <option value="">Alle Kategorien</option>
    </select>
    <label for="search" class="sr-only">Produkt suchen</label>
    <input type="text" id="search" placeholder="Produkt suchen..." aria-label="Produkt suchen" title="Produkt suchen"
      class="mb-6 p-2 border rounded-lg border-cyan-800 bg-gray-900 placeholder-cyan-300 w-full text-cyan-100 focus:ring-2 focus:ring-cyan-400">
    <label for="sort-products" class="block mb-2 font-semibold text-cyan-200">Produkte sortieren:</label>
    <select id="sort-products" aria-label="Produkte sortieren" title="Produkte sortieren"
      class="mb-6 border rounded-lg p-2 w-full bg-gray-900 border-cyan-800 text-cyan-100 focus:ring-2 focus:ring-cyan-400">
      <option value="price_asc">Preis aufsteigend</option>
      <option value="price_desc">Preis absteigend</option>
      <option value="recent">Zuletzt gekauft</option>
    </select>
    <div class="mb-6">
      <p class="text-cyan-200"><strong>Angemeldet als:</strong> <span id="user-email"></span></p>
      <p class="text-cyan-200"><strong>Guthaben:</strong> <span id="user-balance" class="font-bold">0.00 €</span></p>
    </div>
    <div class="mt-8" aria-labelledby="products-section">
      <h2 class="text-lg sm:text-xl font-bold tracking-wide text-cyan-200 uppercase mb-4">Produkte</h2>
      <div id="product-list-loading" class="flex justify-center items-center py-8 hidden">
        <svg class="animate-spin h-8 w-8 text-cyan-500" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <span class="ml-3 text-cyan-700 text-lg">Produkte werden geladen...</span>
      </div>
      <ul id="product-list" class="overflow-x-auto block space-y-6" aria-live="polite"></ul>
    </div>
    <p id="message" class="mt-4 text-sm text-center"></p>
    <div class="mt-12">
      <h2 class="text-lg sm:text-xl font-bold tracking-wide text-cyan-200 uppercase mb-4">Kaufverlauf</h2>
      <label for="sort-history" class="block mb-2 font-semibold text-cyan-200">Kaufverlauf sortieren:</label>
      <select id="sort-history" aria-label="Kaufverlauf sortieren" title="Kaufverlauf sortieren"
        class="mb-6 border rounded-lg p-2 w-full bg-gray-900 border-cyan-800 text-cyan-100 focus:ring-2 focus:ring-cyan-400">
        <option value="desc">Neuste zuerst</option>
        <option value="asc">Älteste zuerst</option>
        <option value="price_desc">Preis absteigend</option>
        <option value="price_asc">Preis aufsteigend</option>
      </select>
      <ul id="purchase-history" class="overflow-x-auto block space-y-2 text-sm" aria-live="polite"></ul>
    </div>
  </div>
  <!-- FAQ/Hilfe entfernt: Nur noch auf dem Dashboard sichtbar -->
</body>

</html>
