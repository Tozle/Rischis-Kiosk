<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Rischis Kiosk â€“ Login</title>
  <meta name="description" content="Login und Registrierung fÃ¼r Rischis Kiosk" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap"
    rel="stylesheet">
  <link rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%2310b981' stroke='%230ea5e9' stroke-width='6'/%3E%3Ctext x='50' y='60' font-size='48' text-anchor='middle' fill='white' font-family='Poppins,sans-serif'%3ER%3C/text%3E%3C/svg%3E"
    type="image/svg+xml">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #f0fdfa 0%, #bbf7d0 50%, #22d3ee 100%);
      min-height: 100vh;
      -webkit-tap-highlight-color: transparent;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.02em;
    }

    .animate-fade-in {
      animation: fade-in 1.4s ease-out forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .panel-shadow {
      box-shadow: 0 8px 32px 0 rgba(34, 197, 94, 0.25), 0 1.5px 4px 0 rgba(0, 0, 0, 0.08);
    }

    .glass-effect {
      backdrop-filter: blur(18px) saturate(120%);
      background-color: rgba(255, 255, 255, 0.92);
      border: 1.5px solid rgba(16, 185, 129, 0.13);
    }

    .dark .glass-effect {
      background-color: rgba(31, 41, 55, 0.92);
      border: 1.5px solid rgba(16, 185, 129, 0.13);
    }

    input,
    select,
    textarea {
      background-color: #f0fdfa;
      color: #134e4a;
      border-radius: 1.2em;
      border: 2px solid #6ee7b7;
      transition: border 0.2s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #22d3ee;
      outline: none;
    }

    ::placeholder {
      color: #6b7280;
      opacity: 1;
    }

    .dark input,
    .dark select,
    .dark textarea {
      background-color: #374151;
      color: #f0fdfa;
      border-color: #22d3ee;
    }

    .dark ::placeholder {
      color: #9ca3af;
    }

    .btn-main {
      background: linear-gradient(90deg, #22d3ee 0%, #10b981 100%);
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 9999px;
      box-shadow: 0 4px 16px 0 rgba(34, 197, 94, 0.18);
      transition: transform 0.15s, box-shadow 0.15s, background 0.2s;
      outline: 2px solid transparent;
      outline-offset: 2px;
    }

    .btn-main:focus {
      outline: 2px solid #0ea5e9;
      outline-offset: 2px;
    }

    .btn-main:hover,
    .btn-main:active {
      transform: scale(1.04) translateY(-2px);
      box-shadow: 0 8px 32px 0 rgba(34, 197, 94, 0.25);
      background: linear-gradient(90deg, #10b981 0%, #22d3ee 100%);
    }

    .link-underline {
      color: #0ea5e9;
      text-decoration: underline;
      transition: color 0.2s;
    }

    .link-underline:hover {
      color: #10b981;
    }
  </style>
</head>

<body class="text-green-900 relative dark:bg-gray-900 dark:text-white" aria-label="Login und Registrierung">
  <div class="fixed bottom-4 right-4 z-50">
    <button onclick="toggleDarkMode()"
      class="bg-gray-300/75 dark:bg-gray-700/75 text-black dark:text-white p-2 rounded-full shadow opacity-70 hover:opacity-100 transition">
      ðŸŒ™
    </button>
  </div>
  <div
    class="w-full px-3 py-2 max-w-md mx-auto mt-14 sm:mt-24 p-6 sm:p-10 rounded-3xl panel-shadow glass-effect animate-fade-in border border-green-200 dark:border-green-900">
    <h1
      class="text-4xl sm:text-5xl font-bold mb-6 text-center text-green-800 dark:text-green-300 flex items-center justify-center gap-2">
      <svg xmlns='http://www.w3.org/2000/svg' class='inline w-9 h-9 text-green-500' fill='none' viewBox='0 0 24 24'
        stroke='currentColor'>
        <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
          d='M12 8c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3zm0 10c-4.418 0-8-1.79-8-4V7c0-2.21 3.582-4 8-4s8 1.79 8 4v7c0 2.21-3.582 4-8 4z' />
      </svg>
      Rischis Kiosk
    </h1>

    <form id="login-form" class="space-y-5" aria-label="Login-Formular" autocomplete="on">
      <label for="login-email" class="sr-only">E-Mail</label>
      <input type="email" id="login-email" aria-label="E-Mail" autocomplete="username" required
        class="w-full px-4 py-3 border-2 rounded-2xl focus:ring-2 focus:ring-cyan-400" placeholder="E-Mail"
        title="Bitte gib deine E-Mail-Adresse ein" />
      <label for="login-password" class="sr-only">Passwort</label>
      <input type="password" id="login-password" aria-label="Passwort" autocomplete="current-password" required
        class="w-full px-4 py-3 border-2 rounded-2xl focus:ring-2 focus:ring-cyan-400" placeholder="Passwort"
        title="Bitte gib dein Passwort ein" />
      <div class="flex flex-col sm:flex-row items-center justify-between gap-2">
        <label for="remember-me"
          class="flex items-center mb-2 sm:mb-0 text-green-900 dark:text-green-200 cursor-pointer" tabindex="0">
          <input type="checkbox" id="remember-me" class="mr-2 accent-green-500" aria-checked="false"> Eingeloggt bleiben
        </label>
        <button type="submit"
          class="btn-main w-full sm:w-auto px-6 py-3 text-lg sm:ml-4 flex items-center justify-center gap-2"
          aria-label="Login">
          <svg xmlns='http://www.w3.org/2000/svg' class='w-5 h-5' fill='none' viewBox='0 0 24 24' stroke='currentColor'>
            <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 12h14M12 5l7 7-7 7' />
          </svg>
          <span id="login-btn-text">Login</span>
          <span id="login-loader" class="hidden ml-2 animate-spin" aria-live="polite" aria-label="LÃ¤dt...">
            <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
            </svg>
          </span>
        </button>
      </div>
      <p class="text-sm text-center mt-2">Noch kein Konto? <a href="#" class="link-underline"
          onclick="switchForm('register')" tabindex="0">Jetzt registrieren</a></p>
    </form>

    <form id="register-form" class="space-y-5 hidden" aria-label="Registrierungs-Formular" autocomplete="on">
      <label for="register-email" class="sr-only">E-Mail</label>
      <input type="email" id="register-email" aria-label="E-Mail" autocomplete="username" required
        class="w-full px-4 py-3 border-2 rounded-2xl focus:ring-2 focus:ring-cyan-400" placeholder="E-Mail"
        title="Bitte gib deine E-Mail-Adresse ein" />
      <label for="register-password" class="sr-only">Passwort</label>
      <input type="password" id="register-password" aria-label="Passwort" autocomplete="new-password" required
        class="w-full px-4 py-3 border-2 rounded-2xl focus:ring-2 focus:ring-cyan-400" placeholder="Passwort festlegen"
        title="Bitte gib ein Passwort ein" />
      <label for="register-password-repeat" class="sr-only">Passwort wiederholen</label>
      <input type="password" id="register-password-repeat" aria-label="Passwort wiederholen" autocomplete="new-password"
        required class="w-full px-4 py-3 border-2 rounded-2xl focus:ring-2 focus:ring-cyan-400"
        placeholder="Nochmal Passwort" title="Bitte wiederhole das Passwort" />
      <button type="submit" class="btn-main w-full px-6 py-3 text-lg flex items-center justify-center gap-2"
        aria-label="Registrieren">
        <svg xmlns='http://www.w3.org/2000/svg' class='w-5 h-5' fill='none' viewBox='0 0 24 24' stroke='currentColor'>
          <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
            d='M16 21v-2a4 4 0 00-8 0v2M12 11a4 4 0 100-8 4 4 0 000 8zm0 0v4' />
        </svg>
        <span id="register-btn-text">Registrieren</span>
        <span id="register-loader" class="hidden ml-2 animate-spin" aria-live="polite" aria-label="LÃ¤dt...">
          <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
          </svg>
        </span>
      </button>
      <p class="text-sm text-center mt-2">Schon registriert? <a href="#" class="link-underline"
          onclick="switchForm('login')" tabindex="0">ZurÃ¼ck zum Login</a></p>
    </form>

    <p id="message" class="text-red-500 mt-4 hidden text-center"></p>
  </div>

  <script>
    function toggleDarkMode() {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', isDark ? 'true' : 'false');
    }
    // Automatischer Darkmode nach System
    if (localStorage.getItem('darkMode') === null) {
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      }
    } else if (localStorage.getItem('darkMode') !== 'false') {
      document.documentElement.classList.add('dark');
    }

    // Backend lÃ¤uft unter derselben Domain wie das Frontend
    // Einheitliche Definition fÃ¼r alle Frontend-Skripte
    const BACKEND_URL = window.location.origin;

    const message = document.getElementById('message');

    async function getCsrfToken() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/csrf-token`, { credentials: 'include' });
        const data = await res.json();
        return data.csrfToken;
      } catch (err) {
        console.error('CSRF-Token konnte nicht geladen werden', err);
        return null;
      }
    }

    function showMessage(text, success = false) {
      message.textContent = text;
      message.className = success ? 'text-green-600 mt-4 text-center' : 'text-red-500 mt-4 text-center';
      message.classList.remove('hidden');
      setTimeout(() => message.classList.add('hidden'), 5000);
    }

    function switchForm(mode) {
      const isLogin = mode === 'login';
      document.getElementById('login-form').classList.toggle('hidden', !isLogin);
      document.getElementById('register-form').classList.toggle('hidden', isLogin);
      message.classList.add('hidden');
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const btn = document.querySelector('#login-form button[type="submit"]');
      const btnText = document.getElementById('login-btn-text');
      const loader = document.getElementById('login-loader');
      btn.setAttribute('aria-busy', 'true');
      btn.disabled = true;
      btnText.classList.add('opacity-50');
      loader.classList.remove('hidden');
      try {
        const token = await getCsrfToken();
        const res = await fetch(`${BACKEND_URL}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-csrf-token': token
          },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          showMessage("Login erfolgreich! Weiterleitung...", true);
          sessionStorage.setItem('firstLogin', 'true');
          setTimeout(() => window.location.href = '/dashboard', 1000);
        } else {
          showMessage("Login fehlgeschlagen: " + (data.error || ''));
        }
      } finally {
        btn.removeAttribute('aria-busy');
        btn.disabled = false;
        btnText.classList.remove('opacity-50');
        loader.classList.add('hidden');
      }
    });

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;
      const repeat = document.getElementById('register-password-repeat').value;
      const btn = document.querySelector('#register-form button[type="submit"]');
      const btnText = document.getElementById('register-btn-text');
      const loader = document.getElementById('register-loader');
      btn.setAttribute('aria-busy', 'true');
      btn.disabled = true;
      btnText.classList.add('opacity-50');
      loader.classList.remove('hidden');
      try {
        if (password !== repeat) return showMessage("PasswÃ¶rter stimmen nicht Ã¼berein.");
        const token = await getCsrfToken();
        const res = await fetch(`${BACKEND_URL}/api/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-csrf-token': token
          },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          showMessage("Registrierung erfolgreich. Bitte einloggen.", true);
          switchForm('login');
        } else {
          showMessage("Registrierung fehlgeschlagen: " + (data.error || ''));
        }
      } finally {
        btn.removeAttribute('aria-busy');
        btn.disabled = false;
        btnText.classList.remove('opacity-50');
        loader.classList.add('hidden');
      }
    });
  </script>
</body>

</html>
