<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Games – Rischis Kiosk</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="components.css">
    <script src="games.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
</head>

<body
    class="min-h-screen bg-gradient-to-br from-green-50 via-cyan-100 to-green-200 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-green-900 dark:text-white flex flex-col items-center">
    <a href="dashboard.html"
        class="fixed top-4 left-4 z-50 flex items-center gap-2 bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-full shadow focus:ring-2 focus:ring-cyan-400 transition"
        style="text-decoration:none;">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Zurück zum Dashboard
    </a>
    <div class="w-full max-w-2xl mx-auto mt-8 p-6 bg-white dark:bg-gray-900 rounded-2xl shadow-xl animate-fade-in">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-cyan-700 dark:text-cyan-300 flex items-center gap-2">
                <svg xmlns='http://www.w3.org/2000/svg' class='w-7 h-7 text-cyan-400' fill='none' viewBox='0 0 24 24'
                    stroke='currentColor'>
                    <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
                        d='M9.75 17L6 21h12l-3.75-4M12 3v14' />
                </svg>
                Games & Lobbys
            </h1>
            <button id="create-lobby-btn"
                class="btn-main bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-full shadow flex items-center gap-2 focus:ring-2 focus:ring-cyan-400"
                type="button">
                <svg xmlns='http://www.w3.org/2000/svg' class='w-5 h-5' fill='none' viewBox='0 0 24 24'
                    stroke='currentColor'>
                    <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 4v16m8-8H4' />
                </svg>
                Neue Lobby erstellen
            </button>
        </div>
        <div id="lobby-list" class="space-y-4">
            <div class="text-center text-gray-500 dark:text-gray-400 py-8">
                <svg xmlns='http://www.w3.org/2000/svg' class='w-12 h-12 mx-auto mb-2 text-cyan-200' fill='none'
                    viewBox='0 0 24 24' stroke='currentColor'>
                    <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'

                <div>Erstelle die erste Lobby mit dem Button oben!</div>

        </div>
    </div>

    <div id="lobby-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 hidden" role="dialog"
        aria-modal="true" aria-labelledby="lobby-modal-title">

                class="absolute top-3 right-3 text-2xl text-gray-400 hover:text-cyan-500 focus:outline-none">&times;</button>
            <h2 id="lobby-modal-title"
                class="text-xl font-bold mb-4 text-cyan-700 dark:text-cyan-300 flex items-center gap-2">

                    stroke='currentColor'>

                <div>
                    <label for="game-select" class="block text-sm font-medium text-gray-700">Spiel</label>
                    <select id="game-select" name="game"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-cyan-500 focus:border-cyan-500"
                        disabled>
                        <option value="" selected>-- Noch kein Spiel verfügbar --</option>
                    </select>
                </div>
                <div>
                    <label for="lobby-size" class="block text-sm font-medium text-gray-700">Lobbygröße</label>
                    <input type="number" id="lobby-size" name="lobby_size" min="2" max="16" value="4"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-cyan-500 focus:border-cyan-500"
                        required />
                </div>
                <div>
                    <label for="lobby-bet" class="block text-sm font-medium text-gray-700">Einsatz (€)</label>
                    <input type="number" id="lobby-bet" name="lobby_bet" min="0" step="0.10" value="0"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-cyan-500 focus:border-cyan-500"
                        required />
                </div>
                <button type="submit" class="btn-main w-full">Lobby anlegen</button>
            </form>
        </div>
    </div>
