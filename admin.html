    async function confirmResetStats() {
      if (!confirm("Bist du sicher, dass du alle Statistiken zur√ºcksetzen m√∂chtest?")) return;
      const { error: uErr } = await supabase.from('users').update({ balance: 0 }).not('id', 'is', null);
      const { error: dErr } = await supabase.from('purchases').delete().not('id', 'is', null);
      alert(uErr || dErr ? "Fehler beim Zur√ºcksetzen" : "Zur√ºckgesetzt!");
      loadStats(); loadPurchases();
    }

    async function loadStats() {
      const { data: users } = await supabase.from('users').select('name, balance');
      const { data: products } = await supabase.from('products').select('id, name, price, purchase_price, stock');
      const { data: purchases } = await supabase.from('purchases').select('product_id, price, quantity');

      const userList = users.map(u => `<li class="text-sm">${u.name}: ${u.balance.toFixed(2)} ‚Ç¨</li>`).join('');
      const totalBalance = users.reduce((sum, u) => sum + (u.balance || 0), 0);
      const shopValue = products.reduce((sum, p) => sum + ((p.stock || 0) * (p.price || 0)), 0);
      const totalRevenue = purchases.reduce((sum, p) => sum + (p.price || 0), 0);
      let totalCost = 0;

      purchases.forEach(p => {
        const product = products.find(x => x.id === p.product_id);
        if (product) totalCost += (product.purchase_price || 0) * (p.quantity || 1);
      });

      const profit = totalRevenue - totalCost;

      document.getElementById('stats').innerHTML = `
        <p class="mt-4 text-sm"><strong>Produkte im Shop:</strong> ${products.length}</p>
        <p class="text-sm"><strong>Shop-Warenwert:</strong> ${shopValue.toFixed(2)} ‚Ç¨</p>
        <hr class="my-3" />
        <p class="text-sm"><strong>Verkaufserl√∂se:</strong> ${totalRevenue.toFixed(2)} ‚Ç¨</p>
        <p class="text-sm"><strong>Einkaufskosten:</strong> ${totalCost.toFixed(2)} ‚Ç¨</p>
        <p class="text-sm"><strong>Gewinn / Verlust:</strong> <span class="${profit >= 0 ? 'text-green-600 dark:text-white' : 'text-red-600 dark:text-white'}">${profit.toFixed(2)} ‚Ç¨</span></p>
        <hr class="my-3" />
        <p class="text-sm"><strong>Gesamtsaldo aller Nutzer:</strong> ${totalBalance.toFixed(2)} ‚Ç¨</p>`;
    }

    async function editProduct(productId) {
      const { data: product } = await supabase.from('products').select('id, name, price, purchase_price, stock').eq('id', productId).single();
      
      const newName = prompt("Neuen Produktnamen eingeben:", product.name);
      const newPrice = prompt("Neuen Verkaufspreis in ‚Ç¨ eingeben:", product.price);
      const newStock = prompt("Neuen Bestand eingeben:", product.stock);
      
      if (newName && newPrice && newStock) {
        const { error } = await supabase.from('products').update({
          name: newName,
          price: parseFloat(newPrice),
          stock: parseInt(newStock)
        }).eq('id', productId);

        if (error) {
          alert("Fehler beim Bearbeiten des Produkts: " + error.message);
        } else {
          alert("Produkt erfolgreich bearbeitet!");
          loadProducts(); // Neu laden der Produkte
          loadStats(); // Neu laden der Statistiken
        }
      }
    }

    async function toggleAvailability(id, current) {
      const { error } = await supabase.from('products').update({ available: !current }).eq('id', id);
      if (error) alert("Fehler: " + error.message);
      else loadProducts();
    }

    async function deleteProduct(productId) {
      const confirm1 = confirm("‚ö†Ô∏è Dieses Produkt wurde m√∂glicherweise schon gekauft.\n\nWenn du es l√∂scht, werden ALLE zugeh√∂rigen K√§ufe gel√∂scht und k√∂nnen NICHT wiederhergestellt werden.\n\nM√∂chtest du trotzdem fortfahren?");
      if (!confirm1) return;

      // K√§ufe l√∂schen
      const { error: purchaseError } = await supabase
        .from('purchases')
        .delete()
        .eq('product_id', productId);

      if (purchaseError) {
        alert("Fehler beim L√∂schen der K√§ufe: " + purchaseError.message);
        return;
      }

      // Produkt l√∂schen
      const { error: productError } = await supabase
        .from('products')
        .delete()
        .eq('id', productId);

      if (productError) {
        alert("Fehler beim L√∂schen des Produkts: " + productError.message);
      } else {
        alert("Produkt und zugeh√∂rige K√§ufe wurden gel√∂scht.");
        await loadProducts();
        await loadStats();
        await loadPurchases();
      }
    }

    async function loadPurchases() {

    async function editUser(id, currentName) {

      if (newName && newName.trim() !== "") {
        const { error } = await supabase.from('users').update({ name: newName.trim() }).eq('id', id);

    async function loadUserBalances() {

          </li>`;
      }).join('');
    }

    async function updateBalance(id, action) {
      const value = parseFloat(document.getElementById('bal-' + id).value);
      if (isNaN(value)) return alert("Ung√ºltiger Betrag.");

      const { data: user } = await supabase.from('users').select('balance').eq('id', id).single();
      let newBalance = user.balance;

      if (action === 'add') {
        newBalance += value;
      } else if (action === 'subtract') {
        newBalance -= value;
      }

      const { error } = await supabase.from('users').update({ balance: newBalance }).eq('id', id);
      alert(error ? "Fehler: " + error.message : "Guthaben aktualisiert.");
      loadUserBalances(); loadStats();
    }

function formatDateTime(isoString) {
  const date = new Date(isoString);
  const day = date.toLocaleDateString('de-DE', { timeZone: 'Europe/Berlin' });
  const time = date.toLocaleTimeString('de-DE', {
    timeZone: 'Europe/Berlin',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit'
  });
  return `${day} ${time}`;
}

    let purchasesVisible = false;
let purchaseOffset = 0;
const purchaseLimit = 20;

async function togglePurchases() {
  const container = document.getElementById('purchase-container');
  purchasesVisible = !purchasesVisible;

  if (purchasesVisible) {
    container.classList.remove('hidden');
    purchaseOffset = 0;
    await loadPurchases(true);
  } else {
    container.classList.add('hidden');
    document.getElementById('purchase-history').innerHTML = '';
  }
}

async function loadPurchases(initial = false) {
  const { data, error } = await supabase
    .from('purchases')
    .select('user_name, product_name, price, quantity, created_at')
    .order('created_at', { ascending: false })
    .range(purchaseOffset, purchaseOffset + purchaseLimit - 1);

  if (error) {
    console.error("Fehler beim Laden der K√§ufe:", error.message);
    return;
  }

  const list = document.getElementById('purchase-history');
  const items = data.map(e =>
    `<li>${formatDateTime(e.created_at)} ‚Äì <strong>${e.user_name}</strong> kaufte <strong>${e.quantity || 1}x ${e.product_name}</strong> f√ºr ${e.price.toFixed(2)} ‚Ç¨</li>`
  ).join('');

  if (initial) list.innerHTML = items;
  else list.innerHTML += items;

  purchaseOffset += purchaseLimit;
}

function loadMorePurchases() {
  loadPurchases(false);
}
