<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buzzer</title>
  <style>
    html {
      height: 100%;
      background: linear-gradient(135deg, #d1fae5, #a7f3d0, #6ee7b7);
    }
    body {
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #buzzer {
      font-size: 2rem;
      padding: 1.5rem 3rem;
      background-color: #facc15;
      color: white;
      border: none;
      border-radius: 9999px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div id="online-users">Online: -</div>
  <br>
  <button id="buzzer">ðŸ””</button>
  <audio id="buzz-sound" src="buzzer.wav" preload="auto"></audio>

  <script>
    const SUPABASE_URL = "https://izkuiqjhzeeirmcikbef.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6a3VpcWpoemVlaXJtY2lrYmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MDAwOTQsImV4cCI6MjA2NDM3NjA5NH0.mPu0jQYnt0uGoLgehNFDHZprEcmrzGJ667D31sLSbj0";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;

    async function markOnline() {
      if (!currentUser) return;
      const { error } = await supabase
        .from('user_sessions')
        .upsert({
          user_id: currentUser.id,
          name: currentUser.email ? currentUser.email.split('@')[0] : '',
          online: true,
          last_active: new Date().toISOString(),
        }, { onConflict: 'user_id' });
      if (error) console.error('markOnline failed', error);
    }

    async function markOffline() {
      if (!currentUser) return;
      const { error } = await supabase
        .from('user_sessions')
        .update({ online: false })
        .eq('user_id', currentUser.id);
      if (error) console.error('markOffline failed', error);
    }

    async function loadOnlineUsers() {
      const since = new Date(Date.now() - 15000).toISOString();
      const { data, error } = await supabase
        .from('user_sessions')
        .select('name')
        .eq('online', true)
        .gte('last_active', since);

      if (error) {
        console.error('loadOnlineUsers failed', error);
        return;
      }
      const names = (data || []).map(u => u.name).join(', ') || '-';
      document.getElementById('online-users').textContent = 'Online: ' + names;
    }

    async function init() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error) {
        console.error('auth.getUser failed', error);
        return;
      }
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      currentUser = user;
      await markOnline();
      await loadOnlineUsers();
      setInterval(() => {
        markOnline();
        loadOnlineUsers();
      }, 10000);
    }

    window.addEventListener('beforeunload', markOffline);
    window.addEventListener('pagehide', markOffline);
    document.getElementById('buzzer').addEventListener('click', () => {
      document.getElementById('buzz-sound').play();
    });

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
