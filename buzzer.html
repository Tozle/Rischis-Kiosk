<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buzzer</title>
  <style>
    html {
      height: 100%;
      background: linear-gradient(135deg, #d1fae5, #a7f3d0, #6ee7b7);
    }
    body {
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #buzzer {
      font-size: 2rem;
      padding: 1.5rem 3rem;
      background-color: #facc15;
      color: white;
      border: none;
      border-radius: 9999px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #round-modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 1000;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #admin-controls button:disabled {
      background-color: #ddd;
      color: #666;
      cursor: not-allowed;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div id="online-users">Online: -</div>
  <div id="balance-display" style="margin-top: 10px; font-weight: bold;">Guthaben: -</div>
  <div id="admin-controls" style="margin-top: 20px;"></div>
  <br>
  <button id="buzzer">ðŸ””</button>
  <audio id="buzz-sound" src="buzz.wav" preload="auto"></audio>
  <div id="round-info" style="margin-top: 20px;"></div>

  <!-- MODAL -->
  <div id="round-modal">
    <h3>Runde starten</h3>
    <label for="bet">EinsatzhÃ¶he:</label>
    <select id="bet">
      <option value="0.25">0,25 â‚¬</option>
      <option value="0.5">0,50 â‚¬</option>
      <option value="0.75">0,75 â‚¬</option>
      <option value="1">1,00 â‚¬</option>
      <option value="1.5">1,50 â‚¬</option>
      <option value="2">2,00 â‚¬</option>
    </select>
    <br><br>
    <label for="points_limit">Punktelimit:</label>
    <select id="points_limit">
      <option value="1">1</option><option value="2">2</option><option value="3">3</option>
      <option value="4">4</option><option value="5">5</option><option value="6">6</option>
      <option value="7">7</option><option value="8">8</option><option value="9">9</option>
      <option value="10">10</option>
    </select>
    <br><br>
    <button onclick="createRound()">Runde starten</button>
    <button onclick="closeModal()">Abbrechen</button>
  </div>

  <script>
    const SUPABASE_URL = "https://izkuiqjhzeeirmcikbef.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6a3VpcWpoemVlaXJtY2lrYmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MDAwOTQsImV4cCI6MjA2NDM3NjA5NH0.mPu0jQYnt0uGoLgehNFDHZprEcmrzGJ667D31sLSbj0";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;
    let roundActive = false;
    let userDataRole = '';

    async function markOnline() {
      if (!currentUser) return;
      await supabase
        .from('user_sessions')
        .upsert({
          user_id: currentUser.id,
          name: currentUser.email ? currentUser.email.split('@')[0] : '',
          online: true,
          last_active: new Date().toISOString(),
        }, { onConflict: 'user_id' });
    }

    async function markOffline() {
      if (!currentUser) return;
      await supabase
        .from('user_sessions')
        .update({ online: false })
        .eq('user_id', currentUser.id);
    }

    async function loadOnlineUsers() {
      const since = new Date(Date.now() - 15000).toISOString();
      const { data, error } = await supabase
        .from('user_sessions')
        .select(`name, user_id, users ( role )`)
        .eq('online', true)
        .gte('last_active', since);

      if (error) return;

      const names = (data || []).map(u => {
        const role = u.users?.role || 'unknown';
        const color = role === 'admin' ? 'green' : 'black';
        return `<span style="color: ${color}">${u.name}</span>`;
      });

      document.getElementById('online-users').innerHTML = 'Online: ' + (names.join(', ') || '-');
    }

    async function loadBalance() {
      if (!currentUser) return;
      const { data, error } = await supabase
        .from('users')
        .select('balance')
        .eq('id', currentUser.id)
        .single();

      if (!data || error) {
        document.getElementById('balance-display').textContent = 'Guthaben: Fehler';
        return;
      }

      const euroString = parseFloat(data.balance).toLocaleString('de-DE', {
        style: 'currency',
        currency: 'EUR',
        minimumFractionDigits: 2,
      });

      document.getElementById('balance-display').textContent = `Guthaben: ${euroString}`;
    }


    async function init() {
  console.log('Init wurde aufgerufen');
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        window.location.href = 'index.html';
        return;
      }

      currentUser = user;

      await markOnline();
      await loadOnlineUsers();
      await loadBalance();
      // Online-Anzeige regelmÃ¤ÃŸig aktualisieren
      setInterval(loadOnlineUsers, 5000);
      // Rundendaten laden
      await updateRoundInfo();
      // RegelmÃ¤ÃŸig aktualisieren
      setInterval(updateRoundInfo, 5000);

      const { data: userData } = await supabase
        .from('users')
        .select('role')
        .eq('id', currentUser.id)
        .single();

      userDataRole = userData?.role || '';
      if (userDataRole === 'admin') {
        console.log('Bin Admin:', userDataRole);
        showAdminButtons();
      }
    }

    function showAdminButtons() {
      const div = document.getElementById('admin-controls');
      const disabled = roundActive ? 'disabled' : '';
      const label = roundActive ? 'Runde lÃ¤uft bereits' : 'ðŸŽ® Runde starten';

      div.innerHTML = `
        <button onclick="openModal()" ${disabled}>${label}</button>
        <button onclick="endRound()">ðŸ›‘ Runde beenden</button>
      `;
    }

    function openModal() {
      document.getElementById('round-modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('round-modal').style.display = 'none';
    }

    async function createRound() {
      const bet = parseFloat(document.getElementById('bet').value);
      const pointsLimit = parseInt(document.getElementById('points_limit').value, 10);

      const { error } = await supabase
        .from('buzzer_rounds')
        .insert({
          bet,
          points_limit: pointsLimit,
          start_time: new Date().toISOString(),
          active: true,
          winner_id: null
        });

      if (error) {
        alert('Fehler beim Erstellen der Runde');
        return;
      }

      alert('Runde erfolgreich gestartet!');
      closeModal();
      location.reload(); // Seite neu laden, damit Buttons angepasst werden
    }

    async function endRound() {
      const { data, error } = await supabase
        .from('buzzer_rounds')
        .select('id')
        .eq('active', true)
        .order('start_time', { ascending: false })
        .limit(1)
        .single();

      if (!data || error) {
        alert('Keine aktive Runde gefunden.');
        return;
      }

      const { error: updateError } = await supabase
        .from('buzzer_rounds')
        .update({ active: false })
        .eq('id', data.id);

      if (updateError) {
        alert('Fehler beim Beenden der Runde');
        return;
      }

      alert('Runde wurde beendet.');
      location.reload(); // Seite neu laden
    }

    window.addEventListener('beforeunload', markOffline);
    window.addEventListener('pagehide', markOffline);
    document.getElementById('buzzer').addEventListener('click', () => {
      document.getElementById('buzz-sound').play();
    });

    
let activeRoundId = null;
let activeBet = null;
let activeLimit = null;

async function updateRoundInfo() {
  const container = document.getElementById('round-info');
  const { data: round } = await supabase
    .from('buzzer_rounds')
    .select('*')
    .eq('active', true)
    .order('start_time', { ascending: false })
    .limit(1)
    .single();

  if (!round) {
    roundActive = false;
    activeRoundId = null;
    container.innerHTML = '<p>Keine aktive Runde</p>';
    return;
  }

  roundActive = true;
  activeRoundId = round.id;
  activeBet = parseFloat(round.bet);
  activeLimit = round.points_limit;

  const { data: participants } = await supabase
    .from('buzzer_participants')
    .select('user_id, name, points')
    .eq('round_id', activeRoundId);

  const isParticipant = participants.some(p => p.user_id === currentUser.id);
  const participantCount = participants.length;
  const winEstimate = (participantCount * activeBet * 0.95)
    .toFixed(2)
    .replace('.', ',');

  let html =
    `Einsatz: <b>${activeBet.toFixed(2).replace('.', ',')}â€¯â‚¬</b><br>` +
    `Zielpunkte: <b>${activeLimit}</b><br>` +
    `Gewinn-Prognose: <b>${winEstimate}â€¯â‚¬</b><br>`;

  if (!isParticipant) {
    html += `<button onclick="joinRound()">âœ… Beitreten</button>`;
  } else {
    html += '<table style="margin:10px auto;border-collapse:collapse;">' +
      '<thead><tr><th style="border-bottom:1px solid #ccc;padding:4px 8px;">Name</th>' +
      '<th style="border-bottom:1px solid #ccc;padding:4px 8px;">Punkte</th></tr></thead><tbody>';
    participants.forEach(p => {
      const pts = p.points || 0;
      html += `<tr><td style="padding:4px 8px;border-bottom:1px solid #eee;">${p.name}</td>` +
        `<td style="padding:4px 8px;border-bottom:1px solid #eee;text-align:right;">${pts}</td></tr>`;
    });
    html += '</tbody></table>';
  }

  container.innerHTML = html;
  if (userDataRole === 'admin') showAdminButtons();
}

async function joinRound() {
  if (!activeRoundId) return;
  const { data: user, error } = await supabase
    .from('users')
    .select('balance')
    .eq('id', currentUser.id)
    .single();

  if (error || !user || parseFloat(user.balance) < activeBet) {
    alert('Nicht genÃ¼gend Guthaben!');
    return;
  }

  const { error: updateErr } = await supabase
    .from('users')
    .update({ balance: (parseFloat(user.balance) - activeBet).toFixed(2) })
    .eq('id', currentUser.id);

  if (updateErr) {
    alert('Fehler beim Abziehen des Einsatzes');
    return;
  }

  const name = currentUser.email.split('@')[0];
  const { error: insertErr } = await supabase
    .from('buzzer_participants')
    .insert({ round_id: activeRoundId, user_id: currentUser.id, name });

  if (insertErr) {
    alert('Fehler beim Eintragen als Teilnehmer');
  } else {
    alert('Du bist der Runde beigetreten!');
  }

  await loadBalance();
  updateRoundInfo();
}

document.addEventListener('DOMContentLoaded', init);
  </script>

</body>
</html>
