<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buzzer</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <style>
    html {
      background: linear-gradient(135deg, #d1fae5, #a7f3d0, #6ee7b7);
    }
    body {
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #buzzer {
      font-size: 2rem;
      padding: 1.5rem 3rem;
      background-color: #facc15;
      color: white;
      border: none;
      border-radius: 9999px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="online-users">Online: -</div>
  <br>
  <button id="buzzer">ðŸ””</button>
  <audio id="buzz-sound" src="buzz.wav" preload="auto"></audio>

  <script>
    const supabase = supabase.createClient(
      "https://izkuiqjhzeeirmcikbef.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    let currentUser = null;

    async function markOnline() {
      if (!currentUser) return;
      await supabase.from('user_sessions').upsert({
        user_id: currentUser.id,
        name: currentUser.email.split('@')[0],
        online: true,
        last_active: new Date().toISOString()
      }, { onConflict: 'user_id' });
    }

    async function markOffline() {
      if (!currentUser) return;
      await supabase.from('user_sessions')
        .update({ online: false })
        .eq('user_id', currentUser.id);
    }

    async function loadOnlineUsers() {
      const since = new Date(Date.now() - 15000).toISOString();
      const { data, error } = await supabase
        .from('user_sessions')
        .select('name')
        .eq('online', true)
        .gte('last_active', since);

      if (!error && data) {
        const names = data.map(u => u.name).join(', ') || '-';
        document.getElementById('online-users').textContent = 'Online: ' + names;
      }
    }

    async function init() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      currentUser = user;
      await markOnline();
      await loadOnlineUsers();
      setInterval(async () => {
        await markOnline();
        await loadOnlineUsers();
      }, 10000);
    }

    window.addEventListener('beforeunload', markOffline);
    window.addEventListener('pagehide', markOffline);
    document.getElementById('buzzer').addEventListener('click', () => {
      document.getElementById('buzz-sound').play();
    });

    init();
  </script>
</body>
</html>
