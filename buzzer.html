  <script>
    const SUPABASE_URL = "https://izkuiqjhzeeirmcikbef.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6a3VpcWpoemVlaXJtY2lrYmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MDAwOTQsImV4cCI6MjA2NDM3NjA5NH0.mPu0jQYnt0uGoLgehNFDHZprEcmrzGJ667D31sLSbj0";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;
    let roundActive = false;

    async function markOnline() {
      if (!currentUser) return;
      await supabase
        .from('user_sessions')
        .upsert({
          user_id: currentUser.id,
          name: currentUser.email ? currentUser.email.split('@')[0] : '',
          online: true,
          last_active: new Date().toISOString(),
        }, { onConflict: 'user_id' });
    }

    async function markOffline() {
      if (!currentUser) return;
      await supabase
        .from('user_sessions')
        .update({ online: false })
        .eq('user_id', currentUser.id);
    }

    async function loadOnlineUsers() {
      const since = new Date(Date.now() - 15000).toISOString();
      const { data, error } = await supabase
        .from('user_sessions')
        .select(`name, user_id, users ( role )`)
        .eq('online', true)
        .gte('last_active', since);

      if (error) return;

      const names = (data || []).map(u => {
        const role = u.users?.role || 'unknown';
        const color = role === 'admin' ? 'green' : 'black';
        return `<span style="color: ${color}">${u.name}</span>`;
      });

      document.getElementById('online-users').innerHTML = 'Online: ' + (names.join(', ') || '-');
    }

    async function loadBalance() {
      if (!currentUser) return;
      const { data, error } = await supabase
        .from('users')
        .select('balance')
        .eq('id', currentUser.id)
        .single();

      if (!data || error) {
        document.getElementById('balance-display').textContent = 'Guthaben: Fehler';
        return;
      }

      const euroString = parseFloat(data.balance).toLocaleString('de-DE', {
        style: 'currency',
        currency: 'EUR',
        minimumFractionDigits: 2,
      });

      document.getElementById('balance-display').textContent = `Guthaben: ${euroString}`;
    }

    async function checkActiveRound() {
      const { data, error } = await supabase
        .from('buzzer_rounds')
        .select('id')
        .eq('active', true)
        .limit(1)
        .single();

      roundActive = !!data;
      return roundActive;
    }

    async function init() {
  console.log('Init wurde aufgerufen');
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        window.location.href = 'index.html';
        return;
      }

      currentUser = user;

      await markOnline();
      await loadOnlineUsers();
      await loadBalance();

      const { data: userData } = await supabase
      console.log('Geladene Userrolle:', userData);
        .from('users')
        .select('role')
        .eq('id', currentUser.id)
        .single();

      if (userData?.role === 'admin') {
        console.log('Bin Admin:', userData?.role);
        await checkActiveRound();
        showAdminButtons();
      }
    }

    function showAdminButtons() {
      const div = document.getElementById('admin-controls');
      const disabled = roundActive ? 'disabled' : '';
      const label = roundActive ? 'Runde l√§uft bereits' : 'üéÆ Runde starten';

      div.innerHTML = `
        <button onclick="openModal()" ${disabled}>${label}</button>
        <button onclick="endRound()">üõë Runde beenden</button>
      `;
    }

    function openModal() {
      document.getElementById('round-modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('round-modal').style.display = 'none';
    }

    async function createRound() {
      const bet = parseFloat(document.getElementById('bet').value);
      const pointsLimit = parseInt(document.getElementById('points_limit').value, 10);

      const { error } = await supabase
        .from('buzzer_rounds')
        .insert({
          bet,
          points_limit: pointsLimit,
          start_time: new Date().toISOString(),
          active: true,
          winner_id: null
        });

      if (error) {
        alert('Fehler beim Erstellen der Runde');
        return;
      }

      alert('Runde erfolgreich gestartet!');
      closeModal();
      location.reload(); // Seite neu laden, damit Buttons angepasst werden
    }

    async function endRound() {
      const { data, error } = await supabase
        .from('buzzer_rounds')
        .select('id')
        .eq('active', true)
        .order('start_time', { ascending: false })
        .limit(1)
        .single();

      if (!data || error) {
        alert('Keine aktive Runde gefunden.');
        return;
      }

      const { error: updateError } = await supabase
        .from('buzzer_rounds')
        .update({ active: false })
        .eq('id', data.id);

      if (updateError) {
        alert('Fehler beim Beenden der Runde');
        return;
      }

      alert('Runde wurde beendet.');
      location.reload(); // Seite neu laden
    }

    window.addEventListener('beforeunload', markOffline);
    window.addEventListener('pagehide', markOffline);
    document.getElementById('buzzer').addEventListener('click', () => {
      document.getElementById('buzz-sound').play();
    });

    
let activeRoundId = null;
let activeBet = null;
let activeLimit = null;

async function checkForJoinableRound() {
  const { data: round, error: roundError } = await supabase
    .from('buzzer_rounds')
    .select('*')
    .eq('active', true)
    .order('start_time', { ascending: false })
    .limit(1)
    .single();

  if (roundError || !round) return;

  activeRoundId = round.id;
  activeBet = parseFloat(round.bet);
  activeLimit = round.points_limit;

  const { data: existing, error: partError } = await supabase
    .from('buzzer_participants')
    .select('id')
    .eq('user_id', currentUser.id)
    .eq('round_id', activeRoundId)
    .maybeSingle();

  if (existing || partError) return;

  const since = new Date(Date.now() - 15000).toISOString();
  const { data: online } = await supabase
    .from('user_sessions')
    .select('user_id')
    .eq('online', true)
    .gte('last_active', since);

  const onlineCount = online?.length || 1;
  const winEstimate = (onlineCount * activeBet * 0.95).toFixed(2).replace('.', ',');

  document.getElementById('join-round-info').innerHTML =
    `Zielpunkte: <b>${activeLimit}</b><br>
     Einsatz: <b>${activeBet.toFixed(2).replace('.', ',')}‚ÄØ‚Ç¨</b><br>
     Gewinn-Prognose: <b>${winEstimate}‚ÄØ‚Ç¨</b>`;

  document.getElementById('join-modal').style.display = 'block';
}

async function confirmJoinRound() {
  const { data: user, error } = await supabase
    .from('users')
    .select('balance')
    .eq('id', currentUser.id)
    .single();

  if (error || !user || parseFloat(user.balance) < activeBet) {
    alert('Nicht gen√ºgend Guthaben!');
    closeJoinModal();
    return;
  }

  const { error: updateErr } = await supabase
    .from('users')
    .update({ balance: (parseFloat(user.balance) - activeBet).toFixed(2) })
    .eq('id', currentUser.id);

  if (updateErr) {
    alert('Fehler beim Abziehen des Einsatzes');
    closeJoinModal();
    return;
  }

  const name = currentUser.email.split('@')[0];
  const { error: insertErr } = await supabase
    .from('buzzer_participants')
    .insert({
      round_id: activeRoundId,
      user_id: currentUser.id,
      name: name
    });

  if (insertErr) {
    alert('Fehler beim Eintragen als Teilnehmer');
  } else {
    alert('Du bist der Runde beigetreten!');
  }

  closeJoinModal();
}

function closeJoinModal() {
  document.getElementById('join-modal').style.display = 'none';
}


document.addEventListener('DOMContentLoaded', init);
  </script>
